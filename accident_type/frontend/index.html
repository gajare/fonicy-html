<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accident Logs Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Procore Accident Logs</h1>
        
        <div class="search-form">
            <div class="form-group">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" required>
            </div>
            
            <div class="form-group">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" required>
            </div>
            
            <div class="form-group">
                <label for="accident-type">Accident Type (optional):</label>
                <input type="text" id="accident-type" placeholder="e.g. Fall, Slip, etc.">
            </div>
            
            <button id="search-btn">Search Logs</button>
        </div>
        
        <div class="results">
            <h2>Search Results</h2>
            <div id="results-container">
                <!-- Results will be displayed here -->
                <p class="no-results">No search performed yet</p>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
